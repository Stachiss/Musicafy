<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-toolbar>
        <ion-title size="large" (click)="cancel()" class="douradoTitulo">Musicafy</ion-title>
      </ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="cancel()" class="kiwiBotao" shape="round" ><b>Voltar</b></ion-button>
      </ion-buttons>
        <ion-buttons slot = "end">
          <ion-button (click)="irParaDetalhar(musica)" class="douradoBotao" shape="round"><b>Editar</b></ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label class="ion-text-wrap" > <a class="branco">Título:
          </a><a class="kiwiVariavel">{{musica.nome}}</a> </ion-label>
        </ion-item>

        <ion-item>
          <ion-label> <a class="branco">Cantor:
          </a> <a class="kiwiVariavel">{{musica.cantor}}</a> </ion-label>
        </ion-item>

        <ion-item>
          <ion-label class="ion-text-wrap" *ngIf="musica.nomeAlbum=='Single'">
          <a class="kiwiVariavel">{{musica.nomeAlbum}}</a> </ion-label>
          <ion-label class="ion-text-wrap" *ngIf="musica.nomeAlbum=='Album'">
          <a class="branco">{{musica.nomeAlbum}}:        </a>
          <a class="kiwiVariavel">{{musica.album}}</a> </ion-label>
        </ion-item>

        <ion-item>
          <ion-label> <a class="branco">Genero:     </a>
          <a class="kiwiVariavel">{{musica.genero}}</a> </ion-label>
        </ion-item>

        <ion-item>
          <ion-label class="ion-text-wrap" > <a class="branco">Disponível em:     </a>
          <a class="kiwiVariavel">{{musica.plataforma}}</a> </ion-label>
        </ion-item>
        <ion-item>
          <ion-label> <a class="branco">Nota:     </a>
          <a class="kiwiVariavel">{{musica.nota}}</a> </ion-label>
        </ion-item>
        <ion-item>
          <ion-label><a class="branco">Lançado em:      </a>
            <a class="kiwiVariavel" presentation="year">{{anoLancamento}}</a>  </ion-label>
        </ion-item>
</ion-content>
